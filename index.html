<html>
    <head>
        <script>
            function checkTime() {
                var date = new Date()
                var imgNum = date.toString().split(" ")[4].split(":")[1]
                if (imgNum.length === 1) {
                    imgNum = "0" + imgNum
                }
                document.getElementById('img').setAttribute("src", "https://plane-sight.netlify.com/" + imgNum + ".jpg")
            }
            setTimeout(checkTime,100)
            setInterval(checkTime, 1000)
        </script>
        <style>
            body, html {
                margin: 0;
                padding: 0;
            }
            img {
                width: 100vw;
            }
        </style>
        <title>Plane Sight, 2012 - Billy Rennekamp</title>
    </head>
    <body>
        <img src="#" id="img"></img>
    </body>
</html>
